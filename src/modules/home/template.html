<div>
        <div class="content-wrap">
                <div class="row">
                    <div class="col-sm-12 p0">
                        <div class="chartWrap mapWrap">
                            <div style="height:400px;" emap-chart map-data="{{mapOption}}"></div>
                            <div class="mapTip row">
                                <div class="col-sm-12 p0" ng-repeat="item in mapInfo">
                                    <div class="fl">{{item.name}}</div>
                                    <div class="splitLine fl"></div>
                                    <div class="fl">{{item.value}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="position:relative;">
                    <div class="col-lg-4 col-md-6 col-xs-12 p0" style="margin-top:10px;">
                        <div class="meterWrap" style="height:280px;margin:0 auto;position:relative;">
                            <img src="../../img/huan_j.gif" alt="" style="position:absolute;z-index:0;height:280px;width:100%;">
                            <div style="position:absolute;top:50%;margin-top:-16px;width:100%;line-height:32px;">
                                <div class="fl" style="color:#08c39b;font-size:18px;text-align:center;width:46%;">
                                    <div>{{onlineCount}}</div>
                                </div>
                                <div class="fl" style="width:8%;height:1px;">
                                </div>
                                <div style="color:#00a2eb;font-size:24px;width:100%;text-align:center;position:absolute;">
                                        <div>{{totalCount}}</div>
                                    </div>
                                <div class="fl" style="color:#f23c45;text-align:center;width:45%;">
                                    <div>{{offlineCount}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 col-xs-12 p0" style="margin-top:10px;">
                        <div style="padding:0 10px;">
                            <div class="chartWrap">
                                <div style="height:280px;" e-chart e-data="{{terminalOption}}"></div>
                            </div>
                        </div>
        
                    </div>
                    <div class="col-lg-3 col-md-12 col-xs-12 p0" style="margin-top:10px;">
                        <div class="chartWrap">
                            <div style="height:280px;-webkit-transform:scale(0.9);-o-transform:scale(0.9);-ms-transform:scale(0.9);transform:scale(0.9);"
                                e-chart e-data="{{terminalpieOption}}"></div>
                        </div>
                    </div>
        
                </div>
            </div>
</div>
