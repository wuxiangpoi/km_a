<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>


<div class="modal-body">
    <form name="updatePwdForm" novalidate>
        <div class="form-group form-group-sm clearfix">
            <label class="col-sm-3 form_right">旧密码：</label>
            <div class="col-sm-9 form_input">
                <input type="password" name="password" required class="form-control" ng-model="data.password" />
                <div class="help-block" ng-messages="updatePwdForm.password.$error" ng-if="isShowMessage">
                        <p ng-message="required">请输入旧密码</p>
                    </div>
            </div>
        </div>

        <div class="form-group form-group-sm clearfix">
            <label class="col-sm-3 form_right">新密码：</label>
            <div class="col-sm-9 form_input">
                <input type="password" name="newPassword" required ng-pattern="/(?!^[0-9]+$)(?!^[A-z]+$)(?!^[^A-z0-9]+$)^.{6,16}$/" class="form-control" ng-model="data.newPassword" />
                <div class="help-block" ng-messages="updatePwdForm.newPassword.$error" ng-if="isShowMessage">
                    <p ng-message="required">请输入新密码</p>
                    <p ng-message="pattern">密码格式不正确</p>
                </div>
            </div>
        </div>


        <div class="form-group form-group-sm clearfix">
            <label class="col-sm-3 form_right">重复新密码：</label>
            <div class="col-sm-9 form_input">
                <input type="password" class="form-control" name="reNewPassword" ng-model="data.reNewPassword" />
                <div class="help-block" ng-if="isShowMessage && updatePwdForm.newPassword != updatePwdForm.reNewPassword">
                    <p>两次输入密码不一致</p>
                </div>
            </div>
        </div>

    </form>


</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="modalConfirmSubmit()" id="form_modal_btn">确定</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
