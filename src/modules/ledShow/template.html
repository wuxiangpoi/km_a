<div>
    <div class="content-wrap ledShow">
        <div class="row">
            <div class="col-sm-4" style="padding:0 10px;">
                <div>
                    <div class="chartWrap" style="transform:scale(0.85,1);">
                        <div style="height:540px;" e-chart e-data="{{terminalOption}}"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4" style="padding:0 10px;">
                <div class="chartWrap mapWrap">
                    <div id="allmap" style="height:540px;" emap-chart map-data="{{mapOption}}"></div>
                    <div class="mapTip row" style="transform:scale(0.85,1);">
                        <div class="col-sm-12 p0" ng-repeat="item in mapInfo">
                            <div class="fl">{{item.name}}</div>
                            <div class="splitLine fl"></div>
                            <div class="fl">{{item.value}}</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-4" style="padding:0 10px;">
                <div class="chartWrap" style="transform:scale(0.85,1);">
                    <div style="height:540px;width:540px;margin:0 auto;" e-chart e-data="{{terminalpieOption}}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4" style="padding:0 10px;">
                <div class="chartWrap" style="transform:scale(0.85,1);">
                    <div style="height:540px;" e-chart e-data="{{materialOption}}"></div>
                </div>
            </div>
            <div class="col-sm-4" style="padding:0 10px;">
                <div class="chartWrap" style="transform:scale(0.9,1);">
                    <div class="meterWrap" style="height:540px;margin:0 auto;position:relative;">
                        <img src="../../img/huan.gif" alt="" style="position:absolute;z-index:0;height:540px;width:100%;">
                        <div style="position:absolute;top:50%;margin-top:-16px;width:100%;line-height:32px;">
                            <div class="fl" style="color:#08c39b;font-size:32px;text-align:center;width:46%;">
                                <div>
                                    <div>{{onlineCount}}</div>
                                    <div style="color:#9f9f9f;font-size:18px;">在线终端</div>
                                </div>
                            </div>
                            <div class="fl" style="width:8%;height:1px;">
                            </div>
                            <div style="color:#00a2eb;font-size:32px;width:100%;text-align:center;position:absolute;">
                                <div>
                                    <div>{{totalCount}}</div>
                                    <div style="color:#9f9f9f;font-size:24px;">终端总量</div>
                                </div>

                            </div>
                            <div class="fl" style="color:#f23c45;text-align:center;width:45%;font-size:32px;">
                                <div>
                                    <div>{{offlineCount}}</div>
                                    <div style="color:#9f9f9f;font-size:18px;">离线终端</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4" style="padding:0 10px;">
                <div class="chartWrap" style="transform:scale(0.85,1);">
                    <div style="height:540px;" e-chart e-data="{{programOption}}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
