
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-sm info" style="text-align:center;font-size:20px;line-height:40px;color:#24243e;">
            <i style="color: #ff4040;font-size:26px;vertical-align: -4px;" class="iconfont icon-jinggao"></i>&nbsp&nbsp {{info}}
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="modalConfirmSubmit()" id="form_modal_btn">确定</button>
        <button class="btn btn-warning ngdialog-close" type="button">取消</button>
    </div>
