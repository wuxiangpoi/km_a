<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body clearfix" me-include html="{{html}}">
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-lg" ng-class="{'disabled':isPosting}" ng-click="confirm()">
                    确定
                    <i class="fa fa-spinner"></i>
                </button>
                <button type="button" class="btn btn-default btn-lg" ng-click="$hide()">取消</button>
            </div>
        </div>
    </div>
</div>
