<div class="page-wrap animated fadeInRight">
	<div class="level2">
		<div>
			<button type="button" ng-click="save()" class="btn btn-primary addRole">
				<i class="iconfont icon-tianjia-"></i>
				添加帐号
			</button>
		</div>
	</div>
	<div class="content-wrap">
		<div class="table-wrapper">
			<table class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
				<thead>
					<tr>
						<th>登录账号</th>
						<th>账号名称</th>
						<th>角色</th>
						<th>联系人</th>
						<!-- <th>邮箱</th>
						<th>手机号</th> -->
						<th>关联企业数</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed">
						<td>{{row.account}}</td>
						<td class="ellipsisTd">{{row.name}}</td>
						<td>{{row.roleName}}</td>
						<td>{{row.contact}}</td>
						<!-- <td>{{row.email}}</td>
						<td>{{row.phone}}</td> -->
						<td>
							<div ng-if="row.domains.length > 0" class="tdClick plr">
								<div ng-click="getDomains(row)" bs-dropdown aria-haspopup="true" aria-expanded="false">
									{{row.domains.length}}
								</div>
								<!-- <ul class="dropdown-menu dropdown-tip dropdown-menu-left" role="menu">
										<li ng-show="!row.tips">loading</li>
										<li ng-show="row.tips">关联企业名称</li>
										<li ng-show="row.tips" ng-repeat="tip in row.tips">{{tip.name}}</li>
									</ul> -->
							</div>
							<span ng-if="row.domains.length == 0">0</span>
						</td>
						<td>
							<font ng-if="row.enabled == 1" class="txtGreen">激活</font>
							<font ng-if="row.enabled == 0" class="txtRed">禁用</font>
						</td>
						<td>
							<div>
								<button class="btn btn-primary tableBtn btnGreen" ng-click="save(row)">编辑</button>
								<button class="btn btn-primary tableBtn" ng-click="resetPwd(row)">重置密码</button>
								<button ng-if="row.enabled == 1" class="btn btn-primary tableBtn btnRed" ng-click="changeEnabled(row,$index)">禁用</button>
								<button ng-if="row.enabled == 0" class="btn btn-primary tableBtn" ng-click="changeEnabled(row,$index)">解禁</button>
							</div>
						</td>
					</tr>
				</tbody>
				<tbody me-include html="{{tbodyTpl}}"></tbody>
				<tfoot ng-show="!isLoading" me-include html="{{tfooterTpl}}"></tfoot>
			</table>
		</div>
	</div>
</div>
