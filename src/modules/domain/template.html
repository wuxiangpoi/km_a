<div class="page-wrap animated fadeInRight">
	<div class="level2 clearfix">
		<div  ng-if="perms(22)">
			<button type="button" ng-click="save()" class="btn btn-primary addRole">
				<i class="iconfont icon-tianjia-"></i>
				添加企业
			</button>
		</div>
	</div>
	<div class="content-wrap">
			<div class="clearfix">
					<div class="selectWrap fl">
						<km-select options="domainStatusOptions" selected="sp.status" val="val" name="name" change="initPage"></km-select>
					</div>
					<div class="fr">
						<div class="input-group serchWrap">
							<input type="text" class="form-control" ng-model="sp.search" ng-keyup="myKeyup($event,initPage)" placeholder="企业代码/企业名称">
							<span class="input-group-btn" ng-click="initPage()">
								<button type="button" class="btn btn-primary">
									<i type="button" class="fa fa-search">
									</i>
								</button>
							</span>
						</div>
					</div>
				</div>
		<div class="table-wrapper">
			<table class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
				<thead>
					<tr>
						<th>企业LOGO</th>
						<th>企业名称</th>
						<th>企业代码</th>
						<th>企业状态</th>
						<th>关联邮箱</th>
						<th>联系人</th>
						<!-- <th>联系方式</th> -->
						<!-- <th>收费方式</th> -->
						<th>操作</th>
					</tr>
				</thead>

				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed">
						<td>
							<img src="/static/img/loading.gif" lazy-src="{{row.logo?row.logo:noPicImg}}" alt="" height="20px" width="80" style="border: 0px; margin:13px 0;display:inline-block;">
						</td>
						<td class="ellipsisTd">{{row.name}}</td>
						<td>{{row.key}}</td>
						<td>
							<font ng-if="row.status == 1" class="txtGreen">正常</font>
							<font ng-if="row.status != 1" class="txtRed">冻结</font>
						</td>
						<td>{{row.email}}</td>
						<td>{{row.contact}}</td>
						<!-- <td>{{row.phone}}</td> -->
						<!-- <td>{{switchCharge(row.chargeType)}}</td> -->
						<td>
							<button ng-if="perms(23)" class="btn btn-primary tableBtn btnGreen" ng-click="save(row)">编辑</button>
							<button ng-if="perms(24)" class="btn btn-primary fileLoad tableBtn" href="javascript:;">
								编辑Logo
								<input ng-click="saveLogo(row)" type="file" nv-file-select="" name="file" uploader="uploader" multiple />
							</button>
							<button ng-if="row.status == 1 && perms(26)" class="btn btn-primary tableBtn btnRed" ng-click="changeEnabled(row,$index)">冻结</button>
							<button ng-if="row.status != 1 && perms(26)" class="btn btn-primary tableBtn" ng-click="changeEnabled(row,$index)">启用</button>
							<!-- <button ng-if="perms(25)" ng-class="{'disabled': row.isPosting}" class="btn btn-primary tableBtn" ng-click="resetEmail(row,$index)">
								{{row.isPosting?'正在发送':'重发注册邮件'}}<i class="fa fa-spinner"></i>
							</button> -->
						</td>
					</tr>
				</tbody>
				<tbody me-include="/static/tpl/table.html"></tbody>
				<tfoot ng-show="!isLoading" me-include="/static/tpl/table_footer.html"></tfoot>
			</table>
		</div>
	</div>
</div>
