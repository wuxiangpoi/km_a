<div class="modal-header">
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body managePlay" style="padding-top:0;padding-bottom:0;">

	<div class="table-wrapper">
		<table class="table" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th>节目/排期名称</th>
					<th>播放日期</th>
					<th>播放时段</th>
					<th>发布时间</th>
				</tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td class="tdClick" ng-click="showProgramOrSchedule(row)">{{row.name}}</td>
					<td style="width:174px;">
						<div ng-if="row.stype != 1">
							{{formateDate(row.startDate) + '至'+formateDate(row.endDate)}}
						</div>
					</td>
					<td>
						<div ng-if="row.stype != 1">
							{{row.startTime.substr(0,5) + '至'+row.endTime.substr(0,5)}}
						</div>
					</td>
					<td>{{row.createTime ? $filter('date')(row.createTime, 'yyyy-MM-dd HH:mm:ss') : ''}}</td>
				</tr>
			</tbody>
			<tbody ng-include="'tpl/table.html'"></tbody>
			<tfoot ng-show="!isLoading" ng-include="'tpl/table_footer.html'"></tfoot>
		</table>
	</div>
</div>
