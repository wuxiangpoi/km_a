<div class="page-wrap animated fadeInRight">
	<div class="content-wrap">
		<div class="clearfix">
			<div class="selectWrap fl">
				<km-select options="materialStatusOptions" selected="sp.status" val="val" name="name" change="initPage"></km-select>
			</div>
		</div>
		<div class="table-wrapper">
			<table class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
				<thead>
					<tr>
						<th>公司名称</th>
						<th>联系人</th>
						<th>手机</th>
						<th>授权编码</th>
						<th>审核状态</th>
						<th>提交时间</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody ng-show="!isLoading" bindonce>
					<tr ng-repeat="row in displayed">
						<td bo-text="row.domainName"></td>
						<td bo-text="row.contact"></td>
						<td bo-text="row.phone"></td>
						<td bo-text="row.licenseNo != ''?row.licenseNo:'-'"></td>
						<td bo-class="{'txtGrey':row.status == 0,'txtGreen':row.status == 1,'txtRed':row.status == 2}">
								<font bo-if="row.status == 0">待审核</font>
								<font bo-if="row.status == 1">通过</font>
								<font bo-if="row.status == 2">不通过</font>
						</td>
						<td bo-text="row.createTime | formateTime"></td>
						<td>
							<div bo-if="row.status == 0">
								<button class="btn btn-primary tableBtn" ng-click="details(row,1)">审核通过</button>
								<button class="btn btn-primary tableBtn btnRed" ng-click="details(row,2)">审核不通过</button>
							</div>
						</td>
					</tr>
				</tbody>
				<tbody me-include="/static/tpl/table.html"></tbody>
				<tfoot ng-show="!isLoading" me-include="/static/tpl/table_footer.html"></tfoot>
			</table>
		</div>
	</div>
</div>
