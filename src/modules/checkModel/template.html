<div class="page-wrap animated fadeInRight">
	<div class="content-wrap">
		<div class="clearfix">
			<div class="selectWrap fl">
				<km-select options="materialTypeOptions" selected="sp.type" val="val" name="name" change="initPage"></km-select>
				<km-select options="materialStatusOptions" selected="sp.status" val="val" name="name" change="initPage"></km-select>
			</div>
			<div class="fr">
				<div class="input-group serchWrap">
					<input type="text" class="form-control" ng-model="sp.search" placeholder="企业代码/企业名称">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary">
							<i type="button" ng-click="initPage()" class="fa fa-search">
							</i>
						</button>
					</span>
				</div>
			</div>
		</div>
		<div class="table-wrapper">
			<table class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
				<thead>
					<tr>
						<th>名称</th>
						<th>类型</th>
						<th>企业代码</th>
						<th>企业名称</th>
						<th>审核状态</th>
						<th>提交时间</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed">
						<td class="ellipsisTd">{{row.name}}</td>
						<td>{{row.type == 0? '素材':'节目'}}</td>
						<td>{{row.domain}}</td>
						<td>{{row.domainName}}</td>
						<td>
							<font ng-if="row.status == 0" class="txtGrey">待审核</font>
							<font ng-if="row.status == 1" class="txtGreen">通过</font>
							<font ng-if="row.status == 5" class="txtRed">不通过</font>

						</td>
						<td>
							{{row.createTime | formateTime}}
						</td>
						<td>
							<div>
								<button ng-if="row.status != 0" class="btn btn-primary tableBtn" ng-click="details(row,0)">详情</button>
								<button ng-if="row.status == 0" class="btn btn-primary tableBtn" ng-click="details(row,1)">审核</button>
								<!-- <button ng-if="row.status == 0" class="btn btn-primary tableBtn" ng-click="changeStatus(row,$index,5)">不通过</button> -->
							</div>
						</td>
					</tr>
				</tbody>
				<tbody me-include html="{{tbodyTpl}}"></tbody>
				<tfoot ng-show="!isLoading" me-include html="{{tfooterTpl}}"></tfoot>
			</table>
		</div>
	</div>
</div>
