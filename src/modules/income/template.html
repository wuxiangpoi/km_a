<div class="page-wrap">
	<div class="content-wrap">
		<div class="clearfix">
			<div class="selectWrap fl">
				<km-select options="chargeStatusOptions" selected="sp.status" val="val" name="name" change="initPage"></km-select>
			</div>
			<div class="fr">
				<div class="input-group serchWrap">
					<input type="text" class="form-control" ng-model="sp.search" placeholder="企业代码/企业名称"  >
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary">
							<i type="button" ng-click="initPage" class="fa fa-search">
							</i>
						</button>
					</span>
				</div>
			</div>
		</div>
		<div class="table-wrapper">
			<table class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
				<thead>
					<tr>
							<th>企业代码</th>
							<th>企业名称</th>
							<th>收费状态</th>
							<th>终端数</th>
							<th>操作</th>
					</tr>
				</thead>

				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed">
							<td>{{row.domain}}</td>
                    <td class="ellipsisTd">{{row.domainName}}</td>
                    <td>{{row.status == 1?'已收费':'待收费'}}</td>
                    <td>{{row.terminals}}</td>
                    <td>
                        <button class="btn btn-primary tableBtn" ng-click="toDetails(row.domain)">详情
                        </button>
                    </td>
					</tr>
				</tbody>
				<tbody me-include html="{{tbodyTpl}}"></tbody>
				<tfoot ng-show="!isLoading" me-include html="{{tfooterTpl}}"></tfoot>
			</table>
		</div>
	</div>
</div>
