<div class="page-wrap animated fadeInRight">
	<div class="content-wrap">
		<div class="clearfix">
			<div class="selectWrap fl">
				<div class="dateTimeSelectWrap">
					<input type="text" class="form-control" data-animation="am-flip-x" data-date-type="string" data-date-format="yyyy-MM" data-model-date-format="yyyy-MM"
					    ng-model="dateSel" placeholder="起始日期" data-autoclose="1" data-start-view="1" data-min-view="1" bs-datepicker>
					<span class="caret"></span>
				</div>
				<km-select options="chargeStatusOptions" selected="sp.status" val="val" name="name" change="initPage"></km-select>

			</div>
			<div class="fr">
				<div class="input-group serchWrap">
					<input type="text" class="form-control" ng-keyup="myKeyup($event,initPage)" ng-model="sp.search" placeholder="企业代码/企业名称">
					<span class="input-group-btn" ng-click="initPage()">
						<button type="button" class="btn btn-primary">
							<i type="button" class="fa fa-search">
							</i>
						</button>
					</span>
				</div>
			</div>
		</div>
		<div class="table-wrapper">
			<table class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
				<thead>
					<tr>
						<th>企业代码</th>
						<th>企业名称</th>
						<th>收费状态</th>
						<th>终端数</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed">
						<td>{{row.domain}}</td>
						<td class="ellipsisTd">{{row.domainName}}</td>
						<td>
							<font ng-if="row.status == 1">已收费</font>
							<font ng-if="row.status == 0" class="txtRed">待收费</font>
						</td>
						<td>{{row.terminals}}</td>
						<td>
							<button class="btn btn-primary tableBtn" ng-click="toDetails(row.domain)">详情
							</button>
						</td>
					</tr>
				</tbody>
				<tbody me-include html="{{tbodyTpl}}"></tbody>
				<tfoot ng-show="!isLoading" me-include html="{{tfooterTpl}}"></tfoot>
			</table>
		</div>
	</div>
</div>
