<div class="row borderBottom">
    <div class="clearfix col-sm-12">
        <div class="fr">
            <div class="input-group serchWrap">
                <input type="text" class="form-control" ng-model="sp.search" placeholder="企业代码/企业名称">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary">
                        <i type="button" ng-click="initPage()" class="fa fa-search">
                        </i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="col-sm-6">

        <div class="table-wrapper">
            <table class="table tableNoBorder" style="margin-bottom: 0px;" st-pipe="callServer" st-table="displayed">
                <thead>
                    <tr>
                        <th colspan='2'>全部企业</th>
                    </tr>
                </thead>

                <tbody ng-show="!isLoading">
                    <tr ng-repeat="row in displayed" ng-class="{'disabled': domains.indexOf(row.key) != -1}">
                        <td class="ellipsisTd">{{row.name}}</td>
                        <td>
                            <i style="cursor: pointer;" ng-click="addClick(row)" ng-show="domains.indexOf(row.key) == -1" class="iconfont icon-tianjia- fr"></i>
                        </td>
                    </tr>
                </tbody>
                <tbody ng-show="isLoading">
                    <tr>
                        <td colspan="{{displayed.length}}" class="text-center">Loading ... </td>
                    </tr>
                </tbody>
                <tfoot ng-show="!isLoading">
                    <tr>
                        <td style="line-height: 18px!important;" class="text-right" st-pagination="" st-items-by-page="10" colspan="6">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="table-wrapper" style="height: 390px; overflow: auto;">
            <table class="table tableNoBorder">
                <thead>
                    <tr>
                        <th colspan='2'>已添加企业:</th>
                    </tr>
                </thead>

                <tbody style="border-bottom: 0;">
                    <tr ng-repeat="domain in domainsList">
                        <td class="ellipsisTd">{{domain.name}}</td>
                        <td>
                            <i ng-click="del(domain)" class="fa fa-close fr"></i>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
