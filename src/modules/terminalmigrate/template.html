<div class="page-wrap animated fadeInRight">
	<div class="content-wrap">
		<div class="clearfix">

			<div class="fr" style="margin-left: 10px;">
				<div class="input-group serchWrap">
					<input type="text" class="form-control" ng-keyup="myKeyup($event,initPage)" ng-model="sp.searchDomain" placeholder="企业代码/企业名称">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary">
							<i type="button" ng-click="initPage()" class="fa fa-search">
							</i>
						</button>
					</span>
				</div>
			</div>
			<div class="fr">
				<div class="input-group serchWrap">
					<input type="text" class="form-control" ng-model="sp.searchTerminal" placeholder="终端编号/终端名称">
				</div>
			</div>
		</div>
		<div class="table-wrapper">
			<table class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
				<thead>
					<tr>
						<th>终端编号</th>
						<th>终端名称</th>
						<th>原企业</th>
						<th>新企业</th>
						<th>操作账号</th>
						<th>操作时间</th>
					</tr>
				</thead>

				<tbody ng-show="!isLoading">
						<tr ng-repeat="row in displayed">
							<td ng-click="details(row)">{{row.terminalNo}}</td>
							<td class="ellipsisTd">{{row.terminalName}}</td>
							<td>{{row.domainFrom}}</td>
							<td>{{row.domainTo}}</td>
							<td>{{row.creator}}</td>
							<td>{{row.createTime | formateTime}}</td>
						</tr>
					</tbody>
				<tbody me-include html="{{tbodyTpl}}"></tbody>
				<tfoot ng-show="!isLoading" me-include html="{{tfooterTpl}}"></tfoot>
			</table>
		</div>
	</div>
</div>
