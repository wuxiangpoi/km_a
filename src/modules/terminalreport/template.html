<div class="page-wrap animated fadeInRight">
	<ul class="nav nav-tabs contentTabs">
		<li ui-sref="dashboard.terminalreport" ui-sref-active="active">
			<a>按企业查看</a>
		</li>
		<li ui-sref="dashboard.terminal" ui-sref-active="active">
			<a>按终端查看</a>
		</li>
	</ul>
	<div class="content-wrap">
		<div class="clearfix">
			<div class="selectWrap fl">
				<km-select options="domainStatusOptions" selected="sp.status" val="val" name="name" change="initPage"></km-select>
			</div>
			<div class="fr">
				<div class="input-group serchWrap">
					<input type="text" class="form-control" ng-model="sp.search" placeholder="企业代码/企业名称">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary">
							<i type="button" ng-click="initPage()" class="fa fa-search">
							</i>
						</button>
					</span>
				</div>
			</div>
		</div>
		<div class="table-wrapper">
			<table class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
				<thead>
					<tr>
						<th>企业代码</th>
						<th>企业名称</th>
						<th>企业状态</th>
						<th>终端总数</th>
						<th>在线数</th>
						<th>离线数</th>
						<th>异常数</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed">
						<td class="tdClick" ui-sref="dashboard.terminal({domain:row.domainCode})">{{row.domainCode}}</td>
						<td class="ellipsisTd">{{row.domainName}}</td>
						<td>
							<font ng-if="row.domainStatus == 0" class="txtRed">冻结</font>
							<font ng-if="row.domainStatus == 1" class="txtGreen">正常</font>
						</td>
						<td>{{row.terminalTotal}}</td>
						<td>{{row.terminalOnline}}</td>
						<td>{{row.terminalOffline}}</td>
						<td>{{row.terminalAbnormal}}</td>
						<td>
							<button ng-if="perms(35)" class="btn btn-primary tableBtn btnGreen" ng-click="exportExcel(row)">导出</button>
						</td>
					</tr>
				</tbody>
				<tbody me-include html="tbodyTpl"></tbody>
				<tfoot ng-show="!isLoading" me-include html="tfooterTpl"></tfoot>
			</table>
		</div>
	</div>
</div>
