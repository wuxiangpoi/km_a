<div>
    <div class="col-sm-8 marb20" style="background:#f6f7fa;height:350px;">
        <div ng-if="data.type==0" class="polr">
            <img src="../img/loading.gif" ng-if="data.width > data.height" style="width:100%;height:350px;display:block;" lazy-src="{{data.nUrl}}" />
            <img src="../img/loading.gif" ng-if="data.width < data.height || data.width == data.height" style="width:auto;height:350px;display:block;min-width:200px;margin:0 auto;"
            lazy-src="{{data.nUrl}}" />
            <button class="fullScreenBtn" ng-click=imgPreview(data)><i class="fa fa-arrows-alt"></i></button>
        </div>
        <video ng-if="data.type==1" width="100%" height="100%" controls>
            <source ng-src="{{data.play_url}}">
        </video>
        <div km-audio ng-if="data.type==2" audiodata="{{data}}"></div>

    </div>
    <div class="col-sm-4 modalDetail">
        <div class="row">
            <label class="col-sm-4 control-label pdr0">名称</label>
            <div class="col-sm-8 pdr0 ellipsTXt">{{data.name}}
            </div>
        </div>
        <div class="row"  ng-if="data.type!=2">
            <label class="col-sm-4 control-label pdr0">分辨率</label>
            <div class="col-sm-8 pdr0">{{data.width}}*{{data.height}}
            </div>
        </div>
        <div class="row">
            <label class="col-sm-4 control-label pdr0">文件大小</label>
            <div class="col-sm-8 pdr0">
                {{data.size | dmbdResourceSizeFilter}} </div>
            </div>
            <div class="row">
                <label class="col-sm-4 control-label pdr0">格式</label>
                <div class="col-sm-8 pdr0">{{data.mime}}</div>
            </div>
            <div class="row" ng-if="data.type==1">
                <label class="col-sm-4 control-label pdr0">时长</label>
                <div class="col-sm-8 pdr0">{{data.duration}}</div>
            </div>
            <div class="row" ng-if="data.type==1">
                <label class="col-sm-4 control-label pdr0">码率</label>
                <div class="col-sm-8 pdr0">{{data.bitrate}}kb/s</div>
            </div>
            <div class="row" ng-if="data.type==1">
                <label class="col-sm-4 control-label pdr0">视频编码</label>
                <div class="col-sm-8 pdr0">{{data.vc}}</div>
            </div>
            <div class="row" ng-if="data.type==1">
                <label class="col-sm-4 control-label pdr0">音频编码</label>
                <div class="col-sm-8 pdr0">{{data.ac}}</div>
            </div>
            <div class="row">
                <label class="col-sm-4 control-label pdr0">当前状态</label>
                <div ng-if="data.nstatus" class="col-sm-8">
                    {{data.nstatus}}
                </div>
                <div ng-if="!data.nstatus && data.status == 0" class="col-sm-8">
                    待提交
                </div>
                <div ng-if="!data.nstatus && data.status == 1" class="col-sm-8">
                    已提交
                </div>
            </div>
        </div>


    </div>
