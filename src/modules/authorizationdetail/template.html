<div class="page-wrap animated fadeInRight">
	<div class="level2">
		<button class="iconBtn btn btn-primary" ui-sref="dashboard.authorization">
			<i class="fa fa-angle-left"></i> 返回
		</button>
	</div>
	<div class="content-wrap">
			<div class="domainInfoWrap">
					<div>授权编号：{{domainInfo.no}}</div>
					<div>板卡商名称：{{domainInfo.vendorName}}</div>
					<div>授权时间：{{domainInfo.months | monthsToYear}}</div>
					<div>授权数量：{{domainInfo.quantity}}</div>
					<div>已使用数量：{{domainInfo.quantityUsed}}</div>
				</div>
		<div class="table-wrapper">
			<table class="table table-striped table-hover dataTable" st-pipe="callServer" st-table="displayed">
				<thead>
					<tr>
						<th>终端编号</th>
						<th>终端名称</th>
						<th>注册时间</th>
						<th>所属企业</th>
					</tr>
				</thead>

				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed" bindonce>
						<td class="ellipsisTd">{{row.no}}</td>
						<td>{{row.name}}</td>
						<td>{{row.createTime | formateTime}}</td>
						<td>{{row.domain + '('+ row.domainName +')'}}</td>
					</tr>
				</tbody>
				<tbody me-include="/static/tpl/table.html"></tbody>
				<tfoot ng-show="!isLoading" me-include="/static/tpl/table_footer.html"></tfoot>
			</table>
		</div>
	</div>
</div>
