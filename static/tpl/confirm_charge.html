<div class="modal-header" me-include="/static/tpl/modal_header.html"></div>
<div class="modal-body clearfix">
    <form name="modalForm" novalidate>
        <div class="form-group clearfix">
            <label class="col-sm-3 control-label">应收金额:</label>
            <div class="col-sm-9 lh34">
                {{data.amountDue}}
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-3 control-label">实收金额:</label>
            <div class="col-sm-9">
                <input type="text" required ng-pattern="/^[+]{0,1}(\d+)$|^[+]{0,1}(\d+\.\d+)$/" class="form-control" name="amountReceived"
                    ng-model="amountReceived" />
                <div class="help-block" ng-messages="modalForm.amountReceived.$error" ng-if="isShowMessage">
                    <p ng-message="required">请输入实收金额</p>
                    <p ng-message="pattern">请输入正确金额</p>
                </div>
            </div>
        </div>
        <div class="form-group clearfix" ng-if="data.amountDue != amountReceived && amountReceived">
                <label class="col-sm-3 control-label">差额说明:</label>
                <div class="col-sm-9">
                    <input type="text" required class="form-control" name="remark" ng-model="remark" />
                    <div class="help-block" ng-messages="modalForm.remark.$error" ng-if="isShowMessage">
                        <p ng-message="required">请输入差额说明</p>
                    </div>
                </div>
            </div>
    </form>
</div>
<div class="modal-footer" me-include="/static/tpl/modal_footer.html"></div>
